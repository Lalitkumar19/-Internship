<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      padding: 20px;
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    
    .productivity-score {
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .score-value {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .today-stats {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9em;
    }
    
    .productive { color: #68d391; }
    .unproductive { color: #fc8181; }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }
    
    .toggle-btn.active {
      background: #68d391;
    }
    
    .top-sites {
      margin-top: 15px;
    }
    
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .site-name {
      font-size: 0.9em;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .site-time {
      font-size: 0.8em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ•’ Time Tracker</h1>
      <p>Today's Productivity</p>
    </div>
    
    <div class="productivity-score">
      <div class="score-value" id="productivityScore">75%</div>
      <div>Productivity Score</div>
    </div>
    
    <div class="today-stats">
      <h3>Today's Summary</h3>
      <div class="stat-item">
        <span class="productive">Productive Time:</span>
        <span id="productiveTime">3h 45m</span>
      </div>
      <div class="stat-item">
        <span class="unproductive">Unproductive Time:</span>
        <span id="unproductiveTime">1h 20m</span>
      </div>
      <div class="stat-item">
        <span style="color: #fc8181;">ðŸ“± Social Media Time:</span>
        <span id="socialMediaTime">45m</span>
      </div>
      <div class="stat-item">
        <span>Total Active Time:</span>
        <span id="totalTime">5h 5m</span>
      </div>
    </div>
    
    <div class="social-media-breakdown" style="background: rgba(255,255,255,0.1); border-radius: 10px; padding: 15px; margin-bottom: 15px;">
      <h3 style="margin-bottom: 10px;">ðŸ“± Social Media Breakdown</h3>
      <div id="socialMediaList">
        <!-- Populated by JavaScript -->
      </div>
    </div>
    
    <div class="top-sites">
      <h3>Top Sites Today</h3>
      <div id="topSitesList">
        <!-- Populated by JavaScript -->
      </div>
    </div>
    
    <div class="buttons">
      <button id="toggleTracking" class="toggle-btn active">Tracking ON</button>
      <button id="openDashboard">Dashboard</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
